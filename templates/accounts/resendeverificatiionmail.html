{% extends "includes/default.html" %}
{% block pagetitle %} Account {% endblock %}
{% block content %}

    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
            <div class="panel-heading">
               Resend Account Confirmation
            </div>
            <div class="panel-body">
                    {% if form.email.errors %}
                        {% for error in form.email.errors %}
                            <div class="isa_error">
                                <i class="fa fa-times-circle"></i>{{ error|escape }}
                            </div>
                        {% endfor %}

                    {% endif %}
                    <div class="row">
                        <br/>

                        <form method="post" action="{% url "accounts:reconfirm" %}">
                            {% csrf_token %}
                            <div class="form-group col-xs-8 col-xs-offset-2">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}" id="exampleInputEmail1" placeholder="Enter your email address.">

                            </div>
                            <div class="form-group col-xs-8 col-xs-offset-2">
                                <input type="submit" class="form-control btn btn-success" value="Resend Verification Link">
                            </div>
                        </form>

                    </div>
            </div>
        </div>
    </div>


{% endblock %}
